<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h1>Login</h1>
        <br>
        <form th:action="@{/users/find}" th:object="${userLoginDTO}" method="post">
            <!-- name field -->
            <div class="mb-3">
                <label for="userNameOrEmail" class="form-label">User Name or Email</label>
                <input type="text" class="form-control" id="userNameOrEmail" th:field="*{userNameOrEmail}" placeholder="Enter the userName or email">
            </div>
            <br>
            <!-- password field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password">
            </div>
            <br>
            <!-- Send button -->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-info mb-3">Log in</button>
            </div>
            <br>
            <div class="text-center mt-3">
                Don't have an account,
                <a href="/users/signup" >sign up</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
