<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products/list">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
            <a class="btn btn-outline-light ms-auto" href="/users/login" type="button">Sign out</a>
        </div>
    </div>
</nav>

<br>
<div class="container d-flex justify-content-center">
    <h2>Users</h2>
</div>
<br>
<!-- table -->
<div class="container d-flex justify-content-center">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Identification</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">UserName</th>
            <th scope="col">Password</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.identification}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.address}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}" role="button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="text-center mt-3">
    <a class="btn btn-info" href="/users/new" role="button">Create new user</a>
</div>
</body>
</html>
