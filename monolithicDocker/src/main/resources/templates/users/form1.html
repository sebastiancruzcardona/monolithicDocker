<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products/list">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/list">Users</a>
                </li>
            </ul>
            <a class="btn btn-outline-light ms-auto" href="/users/login" type="button">Sign out</a>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h1>Registration Form</h1>
        <br>
        <form th:action="@{/users}" th:object="${user}" method="post">
            <!-- name field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter the name">
            </div>
            <br>
            <!-- lastName field -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter the last name">
            </div>
            <br>
            <!-- identification field -->
            <div class="mb-3">
                <label for="identification" class="form-label">Identification</label>
                <input type="text" class="form-control" id="identification" th:field="*{identification}" placeholder="Enter the identification number">
            </div>
            <br>
            <!-- address field -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter the address">
            </div>
            <br>
            <!-- email field -->
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter the email">
            </div>
            <br>
            <!-- userName field -->
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Enter the user name">
            </div>
            <br>
            <!-- password field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter the password">
            </div>
            <br>
            <!-- Send button -->
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-info">Sign up</button>
            </div>
            <br>
        </form>
    </div>
</div>


</body>
</html>
