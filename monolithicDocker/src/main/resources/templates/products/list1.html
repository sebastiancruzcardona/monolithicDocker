<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/list">Users</a>
                </li>
            </ul>
            <a class="btn btn-outline-light ms-auto" href="/users/login" type="button">Sign out</a>
        </div>
    </div>
</nav>

<br>
<div class="container d-flex justify-content-center">
    <h2>Products</h2>
</div>
<br>
<div class="container d-flex justify-content-center">
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">id</th>
        <th scope="col">SKU</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Brand</th>
        <th scope="col">Shop</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.sku}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.shop}"></td>
        <td>
            <a class="btn btn-danger" th:href="@{/products/delete/{id}(id=${product.id})}" role="button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div class="text-center mt-3">
    <a class="btn btn-info" href="/products/new" role="button">Create new product</a>
</div>
</body>
</html>
