<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/products/list">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/list">Users</a>
                </li>
            </ul>
            <a class="btn btn-outline-light ms-auto" href="/users/login" type="button">Sign out</a>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h1>New Product Form</h1>
        <br>
        <form th:action="@{/products}" th:object="${product}" method="post">
            <!-- sku field -->
            <div class="mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" class="form-control" id="sku" th:field="*{sku}" placeholder="Enter the SKU">
            </div>
            <br>
            <!-- name field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter the name">
            </div>
            <br>
            <!-- brand field -->
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Enter the brand">
            </div>
            <br>
            <!-- price field -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter the price">
            </div>
            <br>
            <!-- shop field -->
            <div class="mb-3">
                <label for="shop" class="form-label">Shop</label>
                <input type="text" class="form-control" id="shop" th:field="*{shop}" placeholder="Enter the shop">
            </div>
            <!-- Send button -->
            <br>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-info">Save product</button>
            </div>
            <br>
        </form>
    </div>
</div>


</body>
</html>
